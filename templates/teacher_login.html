<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Teacher Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="teacherLoginForm">
                            <div class="mb-3">
                                <label for="teacherId" class="form-label">Teacher ID</label>
                                <select class="form-select" id="teacherId" required>
                                    <option value="">Select your ID</option>
                                    <option value="1">Teacher 1</option>
                                    <option value="2">Teacher 2</option>
                                    <option value="3">Teacher 3</option>
                                    <option value="4">Teacher 4</option>
                                    <option value="5">Teacher 5</option>
                                    <option value="6">Teacher 6</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('password').value;
            
            // Store credentials for Basic Auth
            sessionStorage.setItem('teacherCredentials', btoa(`teacher${teacherId}:${password}`));
            
            // Redirect to dashboard
            window.location.href = `/teacher?id=${teacherId}`;
        });
    </script>
</body>
</html>
