<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-counter { font-size: 2.5rem; font-weight: bold; }
        .blink { animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Parent-Teacher Meeting</h1>
            <p class="lead text-muted">Token System</p>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h5 mb-0">Current Meeting</h2>
                            <a href="/history" class="btn btn-sm btn-light">
                                <i class="bi bi-clock-history"></i> History
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3 mb-3">
                                <div class="card-counter text-primary" id="token">-</div>
                                <small class="text-muted">TOKEN</small>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card-counter text-success" id="cardUID">-</div>
                                <small class="text-muted">RFID UID</small>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card-counter text-info" id="parentInfo">-</div>
                                <small class="text-muted">PARENT & CHILD</small>
                            </div>
                            <div class="col-md-3">
                                <div class="card-counter text-teal" id="teacher">-</div>
                                <small class="text-muted">TEACHER</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="alert alert-warning d-none" id="duplicateAlert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span id="alertMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const eventSource = new EventSource('/updates');
        const duplicateAlert = document.getElementById('duplicateAlert');
        
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if(data.card_uid) {
                document.getElementById('token').textContent = data.token;
                document.getElementById('cardUID').textContent = data.card_uid;
                document.getElementById('teacher').textContent = data.teacher;
                
                const parentInfo = data.parent_name 
                    ? `${data.parent_name} (${data.child_name})` 
                    : 'Not registered';
                document.getElementById('parentInfo').textContent = parentInfo;
                
                // Visual feedback
                ['token', 'cardUID', 'teacher', 'parentInfo'].forEach(id => {
                    const el = document.getElementById(id);
                    el.classList.add('blink');
                    setTimeout(() => el.classList.remove('blink'), 1000);
                });
                
                duplicateAlert.classList.add('d-none');
            }
        };
        
        // Handle URL parameters for errors
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('error')) {
            document.getElementById('alertMessage').textContent = urlParams.get('error');
            duplicateAlert.classList.remove('d-none');
        }
    </script>
</body>
</html>
