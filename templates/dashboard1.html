<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard | Parent-Teacher Token System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card-counter {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .bg-teal {
            background-color: #20c997;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4">Parent-Teacher Meeting System</h1>
            <p class="lead text-muted">Real-time token tracking</p>
        </div>

        <!-- Current Status Card -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Current Meeting</h2>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4 mb-3 mb-md-0">
                                <div class="card-counter text-primary" id="token">-</div>
                                <small class="text-muted">TOKEN NUMBER</small>
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <div class="card-counter text-success" id="cardUID">-</div>
                                <small class="text-muted">RFID UID</small>
                            </div>
                            <div class="col-md-4">
                                <div class="card-counter text-teal" id="teacher">-</div>
                                <small class="text-muted">ASSIGNED TEACHER</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/history" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-clock-history"></i> View History
                    </a>
                    <button class="btn btn-danger px-4" id="emergencyBtn">
                        <i class="bi bi-exclamation-triangle"></i> Emergency Stop
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Real-time Updates (Keep your existing SSE script) -->
    <script>
        const eventSource = new EventSource('/updates');
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('token').textContent = data.token;
            document.getElementById('cardUID').textContent = data.cardUID;
            document.getElementById('teacher').textContent = data.teacher;
            
            // Visual pulse effect on update
            const elements = ['token', 'cardUID', 'teacher'];
            elements.forEach(id => {
                const el = document.getElementById(id);
                el.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    el.classList.remove('animate__animated', 'animate__pulse');
                }, 1000);
            });
        };
    </script>
</body>
</html>
