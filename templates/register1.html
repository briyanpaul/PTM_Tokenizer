<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Parent Registration</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="cardUID" class="form-label">RFID Card UID</label>
                                <input type="text" class="form-control" id="cardUID" required>
                            </div>
                            <div class="mb-3">
                                <label for="parentName" class="form-label">Parent Name</label>
                                <input type="text" class="form-control" id="parentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="childName" class="form-label">Child Name</label>
                                <input type="text" class="form-control" id="childName" required>
                            </div>
                            <div class="mb-3">
                                <label for="className" class="form-label">Class/Grade</label>
                                <input type="text" class="form-control" id="className" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'cardUID': document.getElementById('cardUID').value,
                    'parentName': document.getElementById('parentName').value,
                    'childName': document.getElementById('childName').value,
                    'className': document.getElementById('className').value
                })
            });
            
            const result = await response.json();
            if(result.status === 'success') {
                alert('Registration successful!');
                window.location.href = '/';
            } else {
                alert(`Error: ${result.message}`);
            }
        });
    </script>
</body>
</html>
